<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
<h1>YOUR WEATHER CHANNEL</h1>
    </header>
    <main>
        <section id="search-column" class="search-menu">
            <h2>Search for a City:</h2>
            <input type="text" placeholder="Search">
            <br>
            <button>Search</button>
            <div id="savedCitiesContainer"></div>
        </section>

        <section class="forecast">
            <ul>
                <li>Today's Weather:</li>
                <li id="city"></li>
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
            </ul>
        </section>

        <section id="five-day-forecast">
            <h2>5 Day Forecast:</h2>
            <div id="forecast-list">
                <ul>
                    <li id="dayOneDate"></li>
                    <li id="dayOneTemp"></li>
                    <li id="dayOneWind"></li>
                    <li id="dayOneHumidity"></li>
                </ul>

                <ul>
                    <li id="dayTwoDate"></li>
                    <li id="dayTwoTemp"></li>
                    <li id="dayTwoWind"></li>
                    <li id="dayTwoHumidity"></li>
                </ul>

                <ul>
                    <li id="dayThreeDate"></li>
                    <li id="dayThreeTemp"></li>
                    <li id="dayThreeWind"></li>
                    <li id="dayThreeHumidity"></li>
                </ul>

                <ul>
                    <li id="dayFourDate"></li>
                    <li id="dayFourTemp"></li>
                    <li id="dayFourWind"></li>
                    <li id="dayFourHumidity"></li>
                </ul>

                <ul>
                    <li id="dayFiveDate"></li>
                    <li id="dayFiveTemp"></li>
                    <li id="dayFiveWind"></li>
                    <li id="dayFiveHumidity"></li>
                </ul>
            </div>
        </section>
    </main>

</body>
</html>
